<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página login moderna com html e css">
    <meta name="keywords" content="página login, css, html, login css, login html">
    <meta name="author" content="SirDnx">
    <title>HealthCash - Fintech</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <video src="video/bg-video.mp4" autoplay loop preload poster="img/capa-bg.png" id="bg-video"></video>   
    </header>
    <form id="caixa-pai">
        <div id="conteudo">
            <div id="titulo">
                <h1>Login <strong>HealthCash</strong></h1> 
            </div>  
            <section id="entrada-inputs">
                <article id="input-user">
                    <div class="inputs">
                        <label for="usuario">Usuário</label>
                        <input type="text" class="texto-input" name="usuario" id="usuario" placeholder=" " required>
                    </div>
                </article>
                <article id="input-senha">
                    <div class="inputs">
                        <label for="senha">Senha</label>
                        <input type="password" class="texto-input" name="senha" id="senha" placeholder=" " required>
                    </div>
                </article>
                <article>
                    <div id="caixa-submeter">
                        <input id="input-submeter" type="submit" value="Acessar">
                     </div> 
                </article>
            </section>     
            <div id="checkbox-lembrar">
                <label for="lembrar" id="lembrar-label">
                    <input id="lembrar" type='checkbox'>Lembre-me
                </label>
            </div>    
        </div>
    </form>
    <div>
        <a href="#" id="link-recuperar-senha">Esqueceu a Senha?</a>
    </div>    
</body>  
</html>
