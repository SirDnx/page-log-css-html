<body class="body">
    <header class="bg--video">
        <video src="assets/video/bg-video.mp4" autoplay loop preload poster="assets/img/capa-bg.png" class="bg--video__video"></video>   
    </header>
    <main class="main">
        <div class="main__container">
            <form class="container__form">
                <fieldset class="form__fieldset">
                    <legend class="fieldset__legend">sign up <strong class="legend__strong">HealthCash</strong></legend>
                </fieldset>
                <fieldset class="form__fieldset--inputs">
                    <fieldset class="fieldset--inputs__content">
                        <fieldset class="inputs__content--input">

                            <input type="text" class="content--input__input" name="user" id="user" required>
                        </fieldset>
                        <fieldset class="inputs__content--input">
                            <label class="content--input__label" for="password">password</label>
                            <input type="password" class="content--input__input" name="password" id="password" required>
                        </fieldset>
                    </fieldset>
                    <input class="input--submit" type="submit" value="Acessar">
                </fieldset>
                <label for="remember" class="remember--label">
                    <input class="remember--input" type="checkbox" id="remember"> remember
                </label>
            </form>
            <a href="#" class="link--recover--password">forgot your password?</a>
        </div>
